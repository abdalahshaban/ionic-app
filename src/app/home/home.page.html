<ion-header>
  <ion-toolbar>
    <ion-title>
      Ikhare
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngFor="let data of causes"> 
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{ data['-id'] }}</ion-card-subtitle>
      <ion-card-title>{{ data['-name'] }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{ data['-info'] }}
    </ion-card-content>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-card-header>
              <ion-card-subtitle>Target</ion-card-subtitle>
              <ion-card-title>{{ data['-targetAmount'] }}</ion-card-title>
              <!-- <ion-card-title>{{ targetAmount }}</ion-card-title> -->
            </ion-card-header>
          </ion-col>
          <ion-col size="6">
            <ion-card-header>
              <ion-card-subtitle>Collected</ion-card-subtitle>
              <ion-card-title>{{ data['-collectedAmount'] }}</ion-card-title>
              <!-- <ion-card-title>{{ collectedAmount }}</ion-card-title> -->
            </ion-card-header>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
    <ion-card-content>
      <circle-progress
        percent='{{data["-collectedAmount"]*100 /data["-targetAmount"]}}'
        [renderOnClick]="false"
        [maxPercent]="100"
        [showTitle]="true"
        [responsive]="true"
        [outerStrokeLinecap]="'square'"
        [clockwise]="false"
        [radius]="100"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="3000"
        [showSubtitle]="false"
        [startFromZero]="false"
      >
      </circle-progress>

      <ion-button expand="block" color="primary" (click)="DonateWithSms()"
        >Donate &nbsp;&nbsp;<i class="fa fa-heart"></i>
      </ion-button>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="4" (click)="shareViaFacebook()">
              <i class="fa fa-facebook" style="color: blue ; "></i>
            </ion-col>
            <ion-col size="4" (click)="shareViaTwitter()">
              <i class="fa fa-twitter" style="color: skyblue ; "></i>
            </ion-col>
            <ion-col size="4" (click)="defaultShare()">
              <i class="fa fa-share"></i>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card-content>
  </ion-card>
</ion-content>
